<div class="jumbotron">
    <div class="row">
        <span class="col-lg-3"><input type="text" placeholder="Название" ng-model="filterName"></span>
        <span class="col-lg-2"><input type="text" placeholder="Группа" ng-model="filterGroup"></span>
        <span class="col-lg-4">
            <input type="checkbox" ng-model="filterBinded"/> Непривязанные к телепрограмме
        </span>
    </div>
</div>

<ol class="channels">
    Всего {{filtered.length}} каналов
    <li ng-repeat="channel in filtered = (gc.tv.channels | channelsFilter:filterName:filterGroup:filterBinded)">
        <h2>{{channel.name}}</h2>
        {{channel.guideId}}
        <a href="#/channels" editable-text="channel.name">{{ channel.name || 'empty' }}</a>
    </li>
</ol>
