<div class="jumbotron">
    <div class="row">
        <span class="col-md-2">
            <input type="text" class="form-control" placeholder="Название" ng-model="gcc.filterName">
        </span>
        <span class="col-md-3">

            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span style="opacity: 0.4;" ng-class="{hidden: gcc.filterGroup}">Группы</span>
                    <span ng-class="{hidden: !gcc.filterGroup}" ng-bind="gcc.filterGroup"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a ng-click="gcc.setFilterGroup()">&nbsp;</a></li>
                    <li ng-repeat="group in gcc.getModel().groups">
                        <a ng-bind="group" ng-click="gcc.setFilterGroup(group)"></a></li>
                </ul>
            </div>

        </span>
        <span class="col-md-4" class="input-group-addon">
            <input type="checkbox" ng-model="gcc.filterBinded"/> Непривязанные к телепрограмме
        </span>
    </div>
</div>

<p>
    Всего {{filtered.length}} каналов, {{gcc.countUnbinded(filtered)}} непривязанных
<div class="row"
     ng-repeat="channel in filtered = (gc.getModel().channels | channelsFilter:gcc.filterName:gcc.filterGroup:gcc.filterBinded) | orderBy: 'name'">
    <div ng-if="gcc.selectedChannel != channel">
        <span><a href ng-click="gcc.selectedChannel = channel">{{ channel.name || 'empty' }}</a></span>
        <span ng-bind="channel.guideId"></span>
        <span ng-bind="channel.logo"></span>
        <span ng-bind="channel.timeShift"></span>
    </div>

    <div ng-if="gcc.selectedChannel == channel">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group well">
                <input type="text" class="form-control" placeholder="Channel name" ng-model="channel.name"/>
                <select class="form-control" ng-model="channel.guideId"
                        ng-options="group.id as group.name for group in gcc.getGroups()">
                    <option></option>
                </select>
                <input type="text" class="form-control" placeholder="logo" ng-model="channel.logo"/>
                <input type="number" class="form-control" placeholder="time shift" ng-model="channel.timeShift"/>
            </div>
            <br><br>
            <button type="submit" class="btn btn-default btn-primary">Submit</button>
            <button type="submit" class="btn btn-default">Cancel</button>
        </form>
        <!--
                    <div>
                        <input type="text" ng-model="channel.name"/>
                        <input type="checkbox" ng-model="channel.enabled"/>
                        <input type="text" ng-model="channel.guideId"/>
                        <input type="button" value="Ok"/>
                        <input type="button" value="Cancel"/>
                    </div>
        -->
    </div>
</div>
</p>
