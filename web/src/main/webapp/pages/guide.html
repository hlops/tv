<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-12">
        <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
        </p>
        <div class="jumbotron" ng-controller="tvGuideJumbotronCtrl as jc">
            <ul class="nav nav-pills">
                <li ng-repeat="day in jc.days"
                    ng-class="{active: $index == jc.currentDay}"
                    ng-click="jc.setDay($index)">
                    <a href="#/">{{day}}</a>
                </li>
            </ul>

            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="#/">Сейчас</a></li>
                <li role="presentation"><a href="#/">Утро</a></li>
                <li role="presentation"><a href="#/">День</a></li>
                <li role="presentation"><a href="#/">Вечер</a></li>
                <li role="presentation"><a href="#/">Ночь</a></li>
            </ul>

            <ul class="nav nav-pills">
                <li ng-repeat="cat in gc.getModel().categories">
                    <a href="#/">{{cat}}</a>
                </li>
            </ul>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Поиск...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-wrench"></span>
                    </button>
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </div>
        </div>
        <div id="container">
            <div ng-repeat="currentGroup in gc.getModel().groups">
                <h2>{{currentGroup}}</h2>

                <div class="row">
                    <div ng-repeat="channel in channels = (gc.getModel().channels | filter: {group: currentGroup, items: '!'} | orderBy: 'name')">
                        <div class="col-md-2 col-xs-4" style="height: 220px; overflow: auto; margin-bottom: 20px;">
                            <h4>{{channel.name}}</h4>

                            <p ng-repeat="item in channel.items | orderBy: 't1'">
                                <strong>{{item.t1 | tvGuideTime}}</strong>
                                {{item.t}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
